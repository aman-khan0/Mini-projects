<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
    <div class="box">
        <h1 class="head">BMI CALCULATOR</h1>
        <div class="enter">weight in kg</div>
         <input type="text" class="input1" id="weight"> 
        <div class="enter">height in cm</div>
        <input type="text" class="input2" id="height"> 
        <button class="submit">calculate</button>
        <div class="result"></div> 
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
          </div>
    </div>
    </div>
    <script src="bmi.js"></script>
    
</body>
</html>
